#version: '3.5'
#name: 'popote'

# Services
services:

  # base de donnee Service :
  mariadb:
    container_name: popote_mariadb
    restart: on-failure
    # environment:
    #   - MYSQL_ROOT_PASSWORD=root123
    #   - MYSQL_DATABASE=Popote
    #   - MYSQL_USER=popote
    #   - MYSQL_PASSWORD=popote123    
    security_opt:
      - seccomp=unconfined
    # volumes:
    #   - ./mariadb/volume:
    build: 
      context: .
      dockerfile: mariadb/dockerfile
    ports:
      - 3306:3306
    networks:
      - popote_network

  # backend Service : serveur node
  backend:
    container_name: popote_backend
    restart: on-failure
    build: 
      context: .
      dockerfile: serverNode/Dockerfile
    ports:
      - 3000:3000
    #depends_on:
      #- mariadb
    networks:
      - popote_network

  # frontend Service : VueJS
  frontend:
    container_name: popote_frontend
    restart: on-failure
    build: 
      context: .
      dockerfile: popote/Dockerfile
    #environment:
      #BACKEND_IP: "https://popote.zapto.org/api"
    ports:
      - 8080:8080
    depends_on:
      - backend
    networks:
      - popote_network

  nginx:
    container_name: popote_nginx
    restart: on-failure
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    volumes:
      #- ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      #- 8080:8080 
      - 80:80
      - 443:443
    depends_on:
      - frontend
      - backend
    networks:
      - popote_network

  mail:
    image: bytemark/smtp
    container_name: popote_mail
    #restart: always
    environment:
      RELAY_HOST: gmail.com
      RELAY_PORT: 587
      RELAY_USERNAME: mailpopote@gmail.com
      RELAY_PASSWORD: mdp@mail!popote
    networks:
      - popote_network
    depends_on:
      - backend

# configuration reseau
networks:
  popote_network:
    driver: bridge
