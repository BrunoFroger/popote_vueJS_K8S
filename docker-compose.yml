#version: '2'
#name: 'popote'

# Services
services:

  # base de donnee Service :
  mariadb:
    container_name: popote_mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=Popote
      - MYSQL_USER=popote
      - MYSQL_PASSWORD=popote123    
    security_opt:
      - seccomp=unconfined
    # volumes:
    #   - ./mariadb/volume:
    build: 
      context: .
      dockerfile: mariadb/dockerfile
    ports:
      - 3306:3306
    networks:
      - popote_network

  # backend Service : serveur node
  backend:
    container_name: popote_backend
    restart: always
    environment:
      - SMTP_PASSWORD=mdp@mail!popote
      - SMTP_USER=mailpopote
      - SMTP_SERVER=smtp.gmail.com:465
    build: 
      context: .
      dockerfile: serverNode/Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - mariadb
    networks:
      - popote_network

  # frontend Service : VueJS
  frontend:
    container_name: popote_frontend
    restart: always
    build: 
      context: .
      dockerfile: popote/Dockerfile
    #environment:
      #BACKEND_IP: "https://popote.zapto.org/api"
    ports:
      - 8080:8080
    depends_on:
      - backend
    networks:
      - popote_network

  nginx:
    container_name: popote_nginx
    restart: always
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    volumes:
      #- ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      #- 8080:8080 
      - 80:80
      - 443:443
    depends_on:
      - frontend
      - backend
    networks:
      - popote_network

  # mail:
