  build-mariadb:
    needs: [get-code-1, get-code-2]
    runs-on: self-hosted
    steps:
      - name: build mariadb
        run: |
          module="mariadb"
          echo "build ${module}"
          cd ~/popote_files/popote*
          echo "on execute les commandes dans le repertorie $PWD"
          docker compose build --no-cache ${module}
          image=$(docker images | egrep "^popote" | grep ${module} | awk -F ' ' '{print $1}')
          loginDocker=$(docker info | grep Username | cut -d':' -f 2)
          docker image tag ${image}:latest ${loginDocker}/${image}:latest
          docker image push ${loginDocker}/${image}:latest

  build-backend:
    needs: [get-code-1, get-code-2]
    runs-on: self-hosted
    steps:
      - name: build backend
        run: |
          echo "build backend"
          cd ~/popote_files/popote*
          docker compose build --no-cache backend

  build-frontend:
    needs: [get-code-1, get-code-2]
    runs-on: self-hosted
    steps:
      - name: build frontend
        run: |
          echo "build frontend"
          cd ~/popote_files/popote*
          docker compose build --no-cache frontend

  build-nginx:
    needs: [get-code-1, get-code-2]
    runs-on: self-hosted
    steps:
      - name: build nginx
        run: |
          echo "build nginx"
          cd ~/popote_files/popote*
          docker compose build --no-cache nginx

  finalisation-1:
    needs: [build-nginx, build-backend, build-frontend, build-mariadb]
    runs-on: self-hosted
    steps: 
      - name: finalisation génération images
        run: |
          echo "finalisation génération images"
          cd
          rm -rf ~/popote_files  
  
  finalisation-2:
